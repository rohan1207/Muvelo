    <!-- Suppress Three.js multiple instance warning -->
    <script>
      // Suppress Three.js multiple instance warning (model-viewer includes its own Three.js)
      const originalWarn = console.warn;
      console.warn = function(...args) {
        if (args[0] && typeof args[0] === 'string' && args[0].includes('Multiple instances of Three.js')) {
          return; // Suppress this specific warning
        }
        originalWarn.apply(console, args);
